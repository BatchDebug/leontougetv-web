<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    :root {
        --primary: #9146ff;
        --secondary: #6441a5;
        --dark: #18181b;
        --light: #efeff1;
    }

    body {
        background-color: var(--dark);
        color: var(--light);
        overflow-x: hidden;
    }

    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .hero-content {
        text-align: center;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    .animated-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite alternate;
    }

    .tagline {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
    }

    .emoji {
        font-size: 3rem;
        animation: wobble 2s ease-in-out infinite;
        display: inline-block;
    }

    @keyframes wobble {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-20deg); }
        75% { transform: rotate(20deg); }
    }

    .social-link {
        display: block;
        padding: 1rem 2rem;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
        margin: 1rem;
        width: 250px;
    }

    .social-link:first-of-type {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
    }

    .youtube-link {
        background: linear-gradient(45deg, #ff0000, #cc0000);
    }

    .discord-link {
        background: linear-gradient(45deg, #5865F2, #4752C4);
    }

    .social-link:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(145, 70, 255, 0.3);
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(145, 70, 255, 0.5); }
        to { text-shadow: 0 0 20px rgba(145, 70, 255, 0.8); }
    }

    .floating-icons {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .icon {
        position: absolute;
        opacity: 0.1;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
    }
</style>

    <script>
        // Add parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelector('.hero-content').style.transform = 
                `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });

        // Emoji animation
        const emoji = document.querySelector('.emoji');
        emoji.addEventListener('mouseover', () => {
            emoji.style.animation = 'none';
            setTimeout(() => {
                emoji.style.animation = 'wobble 2s ease-in-out infinite';
            }, 10);
        });
    </script>
